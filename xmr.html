<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONERO Mining Dashboard | MoneroOcean</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 50%, #1a0a05 100%);
            min-height: 100vh;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 102, 0, 0.05);
            border: 1px solid rgba(255, 102, 0, 0.2);
            border-radius: 12px;
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff6600 0%, #ff4400 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .subtitle { color: #888; font-size: 0.9rem; }
        .wallet-address {
            font-size: 0.7rem;
            color: #ff6600;
            word-break: break-all;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
        }
        .nav-links { display: flex; gap: 15px; justify-content: center; margin-top: 15px; }
        .nav-links a {
            color: #ff6600;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 6px;
            font-size: 0.85rem;
        }
        .nav-links a:hover { background: rgba(255, 102, 0, 0.1); }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 25px;
        }
        .stat-card:hover { border-color: rgba(255, 102, 0, 0.4); transform: translateY(-2px); }
        .stat-card.highlight { border-color: rgba(255, 102, 0, 0.3); background: rgba(255, 102, 0, 0.05); }
        .stat-label { font-size: 0.85rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #fff; }
        .stat-value.orange { color: #ff6600; }
        .stat-value.green { color: #49ce9b; }
        .stat-value.yellow { color: #f4c95b; }
        .stat-value.red { color: #f45b5b; }
        .stat-sub { font-size: 0.8rem; color: #666; margin-top: 5px; }
        .section-title {
            font-size: 1.3rem;
            color: #ff6600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 102, 0, 0.2);
        }
        .data-table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.02); border-radius: 12px; overflow: hidden; }
        .data-table th { background: rgba(255, 102, 0, 0.1); padding: 15px; text-align: left; font-size: 0.85rem; color: #ff6600; text-transform: uppercase; }
        .data-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .data-table tr:hover { background: rgba(255, 102, 0, 0.05); }
        .refresh-info { text-align: center; margin-top: 30px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px; color: #666; font-size: 0.85rem; }
        .refresh-info span { color: #ff6600; }
        .loading { text-align: center; padding: 50px; color: #666; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid rgba(255, 102, 0, 0.1); border-top-color: #ff6600; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { background: rgba(244, 91, 91, 0.1); border: 1px solid rgba(244, 91, 91, 0.3); color: #f45b5b; padding: 20px; border-radius: 8px; text-align: center; }
        @media (max-width: 768px) { h1 { font-size: 1.8rem; } .stat-value { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MONERO MINING</h1>
            <div class="subtitle">MoneroOcean | Profit-Switching Pool</div>
            <div class="wallet-address" id="walletAddress">84c9KHHftiw5PZQ3spwyHc32TXijMKobAEgPnHE8vYVuBw7bsKzYxLHQAasu4ynRWh9dj9e3d2vMKWCWKvJdw7je5C5tMX2</div>
            <nav class="nav-links">
                <a href="/">PERPHIVE</a>
                <a href="/kaspa.html">KASPA Solo</a>
                <a href="/rvn.html">RVN</a>
            </nav>
        </header>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Connecting to MoneroOcean API...</div>
            </div>
        </div>

        <div class="refresh-info">
            Auto-refresh every <span>60 seconds</span> | Last update: <span id="lastUpdate">--</span>
        </div>
    </div>

    <script>
        const WALLET = '84c9KHHftiw5PZQ3spwyHc32TXijMKobAEgPnHE8vYVuBw7bsKzYxLHQAasu4ynRWh9dj9e3d2vMKWCWKvJdw7je5C5tMX2';
        const API_URL = `https://api.moneroocean.stream/miner/${WALLET}/stats`;
        const PAYMENTS_URL = `https://api.moneroocean.stream/miner/${WALLET}/payments`;

        function formatHashrate(hr) {
            if (!hr || hr === 0) return '0 H/s';
            if (hr >= 1000000) return (hr / 1000000).toFixed(2) + ' MH/s';
            if (hr >= 1000) return (hr / 1000).toFixed(2) + ' KH/s';
            return hr.toFixed(0) + ' H/s';
        }

        function formatXMR(atomic) {
            if (!atomic) return '0 XMR';
            return (atomic / 1000000000000).toFixed(6) + ' XMR';
        }

        function timeAgo(timestamp) {
            const seconds = Math.floor(Date.now() / 1000 - timestamp);
            if (seconds < 60) return seconds + 's ago';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }

        async function fetchData() {
            const content = document.getElementById('content');
            try {
                const [statsResp, paymentsResp] = await Promise.all([
                    fetch(API_URL),
                    fetch(PAYMENTS_URL)
                ]);

                const stats = await statsResp.json();
                const payments = await paymentsResp.json();

                const hashrate = stats.hash || 0;
                const hash2 = stats.hash2 || 0;
                const balance = stats.amtDue || 0;
                const paid = stats.amtPaid || 0;
                const lastHash = stats.lastHash || 0;

                content.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card highlight">
                            <div class="stat-label">Current Hashrate</div>
                            <div class="stat-value orange">${formatHashrate(hashrate)}</div>
                            <div class="stat-sub">Avg: ${formatHashrate(hash2)}</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-label">Status</div>
                            <div class="stat-value ${hashrate > 0 ? 'green' : 'red'}">${hashrate > 0 ? 'MINING' : 'OFFLINE'}</div>
                            <div class="stat-sub">Last hash: ${lastHash ? timeAgo(lastHash) : 'N/A'}</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-label">Pending Balance</div>
                            <div class="stat-value yellow">${formatXMR(balance)}</div>
                            <div class="stat-sub">Min payout: 0.003 XMR</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-label">Total Paid</div>
                            <div class="stat-value green">${formatXMR(paid)}</div>
                            <div class="stat-sub">${payments.length || 0} payments</div>
                        </div>
                    </div>

                    ${payments.length > 0 ? `
                    <div style="margin-top: 30px;">
                        <h2 class="section-title">Recent Payments</h2>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Time</th>
                                    <th>TX</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${payments.slice(0, 10).map(p => `
                                    <tr>
                                        <td style="color: #49ce9b;">${formatXMR(p.amount)}</td>
                                        <td>${timeAgo(p.ts)}</td>
                                        <td><a href="https://xmrchain.net/tx/${p.txnHash}" target="_blank" style="color: #ff6600; text-decoration: none;">${p.txnHash?.substring(0, 12)}...</a></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    ` : ''}
                `;

                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            } catch (err) {
                content.innerHTML = `<div class="error"><p>Failed to fetch mining data</p><p style="font-size: 0.85rem; margin-top: 10px;">${err.message}</p></div>`;
            }
        }

        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
