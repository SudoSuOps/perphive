<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASPA Solo Mining Dashboard | 2miners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0f1c 0%, #1a1f2e 50%, #0d1117 100%);
            min-height: 100vh;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(73, 206, 155, 0.05);
            border: 1px solid rgba(73, 206, 155, 0.2);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #49ce9b 0%, #3aa876 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .wallet-address {
            font-size: 0.75rem;
            color: #49ce9b;
            word-break: break-all;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(73, 206, 155, 0.4);
            transform: translateY(-2px);
        }

        .stat-card.highlight {
            border-color: rgba(73, 206, 155, 0.3);
            background: rgba(73, 206, 155, 0.05);
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-value.green { color: #49ce9b; }
        .stat-value.blue { color: #5b9cf4; }
        .stat-value.yellow { color: #f4c95b; }
        .stat-value.red { color: #f45b5b; }

        .stat-sub {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #49ce9b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(73, 206, 155, 0.2);
        }

        .rewards-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            overflow: hidden;
        }

        .rewards-table th {
            background: rgba(73, 206, 155, 0.1);
            padding: 15px;
            text-align: left;
            font-size: 0.85rem;
            color: #49ce9b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rewards-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .rewards-table tr:hover {
            background: rgba(73, 206, 155, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .status-badge.mature {
            background: rgba(73, 206, 155, 0.2);
            color: #49ce9b;
        }

        .status-badge.immature {
            background: rgba(244, 201, 91, 0.2);
            color: #f4c95b;
        }

        .workers-section {
            margin-top: 30px;
        }

        .worker-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .worker-name {
            font-weight: bold;
            color: #5b9cf4;
        }

        .worker-stat {
            text-align: center;
        }

        .worker-stat-label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .worker-stat-value {
            font-size: 1.1rem;
            color: #fff;
        }

        .refresh-info {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            color: #666;
            font-size: 0.85rem;
        }

        .refresh-info span {
            color: #49ce9b;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(73, 206, 155, 0.1);
            border-top-color: #49ce9b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 91, 91, 0.1);
            border: 1px solid rgba(244, 91, 91, 0.3);
            color: #f45b5b;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .luck-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .luck-bar {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .luck-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .luck-fill.good { background: linear-gradient(90deg, #49ce9b, #3aa876); }
        .luck-fill.average { background: linear-gradient(90deg, #f4c95b, #d4a94b); }
        .luck-fill.poor { background: linear-gradient(90deg, #f45b5b, #d44b4b); }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .stat-value { font-size: 1.5rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KASPA SOLO MINING</h1>
            <div class="subtitle">2miners Pool | Real-time Dashboard</div>
            <div class="wallet-address" id="walletAddress">Loading...</div>
        </header>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Connecting to 2miners API...</div>
            </div>
        </div>

        <div class="refresh-info">
            Auto-refresh every <span>30 seconds</span> | Last update: <span id="lastUpdate">--</span>
        </div>
    </div>

    <script>
        const WALLET = 'kaspa:qyp6mntj6r99luus6lxv4svlpfwss4eccpca6fs4v7l9ltqcsvsu7hqfn34dl5l';
        const API_URL = `https://kas.2miners.com/api/accounts/${WALLET}`;

        // Show wallet
        document.getElementById('walletAddress').textContent = WALLET;

        // Format hashrate
        function formatHashrate(hashrate) {
            if (!hashrate || hashrate === 0) return '0 H/s';
            const units = ['H/s', 'KH/s', 'MH/s', 'GH/s', 'TH/s', 'PH/s'];
            let unitIndex = 0;
            let value = hashrate;
            while (value >= 1000 && unitIndex < units.length - 1) {
                value /= 1000;
                unitIndex++;
            }
            return value.toFixed(2) + ' ' + units[unitIndex];
        }

        // Format KAS amount (sompi to KAS)
        function formatKAS(sompi) {
            if (!sompi) return '0 KAS';
            const kas = sompi / 100000000;
            return kas.toFixed(4) + ' KAS';
        }

        // Format time ago
        function timeAgo(timestamp) {
            const seconds = Math.floor((Date.now() / 1000) - timestamp);
            if (seconds < 60) return seconds + 's ago';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            return Math.floor(seconds / 86400) + 'd ago';
        }

        // Get luck class
        function getLuckClass(luck) {
            const luckNum = parseFloat(luck);
            if (luckNum <= 100) return 'good';
            if (luckNum <= 200) return 'average';
            return 'poor';
        }

        // Get luck color
        function getLuckColor(luck) {
            const luckNum = parseFloat(luck);
            if (luckNum <= 100) return 'green';
            if (luckNum <= 200) return 'yellow';
            return 'red';
        }

        // Render dashboard
        function renderDashboard(data) {
            const content = document.getElementById('content');

            // Calculate stats
            const hashrate = data.currentHashrate || 0;
            const avgHashrate = data.hashrate || 0;
            const luck = data.currentLuck || '0';
            const luckNum = parseFloat(luck);
            const luckWidth = Math.min(200, luckNum) / 2; // Cap at 200% for display

            const reward24h = data['24hreward'] || 0;
            const numReward24h = data['24hnumreward'] || 0;

            const balance = data.stats?.balance || 0;
            const paid = data.stats?.paid || 0;
            const blocksFound = data.stats?.blocksFound || 0;

            const rewards = data.rewards || [];
            const workers = data.workers || {};

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <div class="stat-label">Current Hashrate</div>
                        <div class="stat-value green">${formatHashrate(hashrate)}</div>
                        <div class="stat-sub">Avg: ${formatHashrate(avgHashrate)}</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Current Luck</div>
                        <div class="stat-value ${getLuckColor(luck)}">${luck}%</div>
                        <div class="luck-indicator" style="margin-top: 10px;">
                            <div class="luck-bar">
                                <div class="luck-fill ${getLuckClass(luck)}" style="width: ${luckWidth}%"></div>
                            </div>
                        </div>
                        <div class="stat-sub">${luckNum <= 100 ? 'Lucky!' : luckNum <= 200 ? 'Normal' : 'Unlucky period'}</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">24h Rewards</div>
                        <div class="stat-value blue">${formatKAS(reward24h)}</div>
                        <div class="stat-sub">${numReward24h} block${numReward24h !== 1 ? 's' : ''} found</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Balance</div>
                        <div class="stat-value yellow">${formatKAS(balance)}</div>
                        <div class="stat-sub">Total paid: ${formatKAS(paid)}</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Total Blocks Found</div>
                        <div class="stat-value">${blocksFound}</div>
                        <div class="stat-sub">Solo mining rewards</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Active Workers</div>
                        <div class="stat-value">${Object.keys(workers).length}</div>
                        <div class="stat-sub">${Object.values(workers).filter(w => w.offline === false).length} online</div>
                    </div>
                </div>

                ${Object.keys(workers).length > 0 ? `
                <div class="workers-section">
                    <h2 class="section-title">Workers</h2>
                    ${Object.entries(workers).map(([name, w]) => `
                        <div class="worker-card">
                            <div class="worker-name">${name}</div>
                            <div class="worker-stat">
                                <div class="worker-stat-label">Hashrate</div>
                                <div class="worker-stat-value">${formatHashrate(w.hr || 0)}</div>
                            </div>
                            <div class="worker-stat">
                                <div class="worker-stat-label">Avg Hashrate</div>
                                <div class="worker-stat-value">${formatHashrate(w.hr2 || 0)}</div>
                            </div>
                            <div class="worker-stat">
                                <div class="worker-stat-label">Status</div>
                                <div class="worker-stat-value" style="color: ${w.offline ? '#f45b5b' : '#49ce9b'}">
                                    ${w.offline ? 'OFFLINE' : 'ONLINE'}
                                </div>
                            </div>
                            <div class="worker-stat">
                                <div class="worker-stat-label">Last Seen</div>
                                <div class="worker-stat-value">${timeAgo(w.lastBeat || 0)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                ` : ''}

                ${rewards.length > 0 ? `
                <div style="margin-top: 30px;">
                    <h2 class="section-title">Recent Block Rewards</h2>
                    <table class="rewards-table">
                        <thead>
                            <tr>
                                <th>Block</th>
                                <th>Reward</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rewards.slice(0, 20).map(r => `
                                <tr>
                                    <td><a href="https://explorer.kaspa.org/blocks/${r.blockheight}" target="_blank" style="color: #5b9cf4; text-decoration: none;">#${r.blockheight}</a></td>
                                    <td>${formatKAS(r.reward)}</td>
                                    <td>${timeAgo(r.timestamp)}</td>
                                    <td><span class="status-badge ${r.immature ? 'immature' : 'mature'}">${r.immature ? 'IMMATURE' : 'MATURE'}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                ` : ''}
            `;
        }

        // Fetch data
        async function fetchData() {
            try {
                const resp = await fetch(API_URL);
                if (!resp.ok) throw new Error('API error: ' + resp.status);
                const data = await resp.json();
                renderDashboard(data);
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Failed to fetch mining data</p>
                        <p style="font-size: 0.85rem; margin-top: 10px;">${err.message}</p>
                    </div>
                `;
            }
        }

        // Initial fetch
        fetchData();

        // Auto refresh every 30 seconds
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
